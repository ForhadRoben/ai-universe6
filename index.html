<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- ----------------------favicon-------------------------------->
    <link rel="shortcut icon" href="./images/undraw_male_avatar_g98d.svg" type="image/x-icon">
    <!-------------------- bootstrap.min.css link ----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!----------------------font Awesome Kit link  -->
    <script src="https://kit.fontawesome.com/463e98b73c.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="text-center mb-4">
        <h1 class="fw-bold">AI Universe Hub</h1>
        <button type="button" class="btn btn-danger fw-semibold">Sort by date</button>
    </header>
    <main class="container ">
        <section>

            <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>


            <!--------------- see more button------------ -->
            <div id="see-more" class="text-center">
                <div onclick="showAllData()" class="btn btn-danger px-4">See More</div>
            </div>
        </section>
        <!-- modal contents -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="idDetailModal" tabindex="-1" aria-labelledby="idDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" style="max-width: 80%;" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="idDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- <div id="single-data-details" class="modal-body">

                        </div> -->
                        <div id="single-data-details" class="modal-body  row row-cols-1 row-cols-md-2 g-4">
                            <!-- <div class="col"> -->
                        </div>


                    </div>
                </div>
            </div>
        </section>

        <!-- spinner loader -->
        <section id="spinner" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>





    <!----------------------- bootstrap.bundle.min.js link ------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!--------------------- js file link --------------------------------->
    <script src="./js/app.js"></script>
</body>

</html>
